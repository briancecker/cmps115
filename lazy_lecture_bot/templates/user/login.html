{% extends "main/base.html" %}

{% block title %}Log-In | {{block.super}}{% endblock title %}

{% block content %}
{{block.super}}
<div class="container">
	<div class="row center-block">
		<div class="col-sm-5 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">Log in to LazyLectureBot</h1>
			<form class="form-horizontal" method="POST" action='{% url "auth_login" %}'>{% csrf_token %}
			  	<div class="form-group">
			    	<div class="col-sm-12">
			      		<input type="username" class="form-control" id="inputUsername" placeholder="Username" name="username" />
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
			    	<div class="col-sm-12">
			      		<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
			    	</div>
			  	</div>
			  
			  	<div class="form-group">
			    	<div class="col-sm-12">
			      		<button type="submit" class="btn btn-primary btn-block">Log In</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</div>
{% endblock content%}
